<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra de progreso</h5>
        <!-- Progress azul -->
        <div class="progress">
          <!-- aria-valuenow, aria-valuemin == Propios de bootstrao, angular no los conoce  -->
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [attr.ariaValurnow]="progreso1"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="progreso1 + '%'"
          ></div>
        </div>
        <br />
        <!-- Progress verde -->
        <div class="progress">
          <!-- aria-valuenow, aria-valuemin == Propios de bootstrao, angular no los conoce  -->
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-success"
            role="progressbar"
            [attr.ariaValurnow]="progreso2"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="progreso2 + '%'"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <!-- Componente-HIJO incrementador -->
        <app-incrementador
          [leyenda]="'Progress Azul'"
          (cambioValor)="progreso1 = $event"
          [progreso]="progreso1"
        ></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <!-- Componente-HIJO incrementador -->
        <app-incrementador
          [leyenda]="'Progress Verde'"
          (cambioValor)="progreso2 = $event"
          [progreso]="progreso2"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
